<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
    }
    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 15px;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(37,117,252,0.3);
    }
    button:hover {
      background: #155edc;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìù Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="hint">
        Password must be at least 8 characters, with uppercase, lowercase, number & special character.
      </div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <button type="submit">Signup</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    function isStrongPassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
    }

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("‚ö† Passwords do not match!");
        return;
      }

      if (!isStrongPassword(password)) {
        alert("‚ö† Weak password! It must have:\n- 8+ characters\n- Uppercase & lowercase letters\n- A number\n- A special character");
        return;
      }

      const data = { name, email, password, confirmPassword };

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Signup successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert("‚ö† " + result.error);
        }
      } catch (err) {
        alert("‚ö† Error: " + err.message);
      }
    });
  </script>
</body>
</html>
